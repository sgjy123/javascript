<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function rgb2hex(sRGB) {
				debugger
			    var regexp=/rgb\((\d+),\s*(\d+),\s*(\d+)\)/;
			    var ret=sRGB.match(regexp);
			    if(!ret){
			        return sRGB;
			    }else{
			        var str='#';
			        for(var i=1;i<=3;i++){
			            var m=parseInt(ret[i]);
			            if(m<=255&&m>=0){
			                str+=(m<16?'0'+m.toString(16):m.toString(16));
			            }else{
			                return sRGB;
			            }
			        }
			        return str;
			    }
			}

			var aaa = rgb2hex('rgb(255, 255, 255)');
			console.log(aaa)
		</script>
	</body>
</html>

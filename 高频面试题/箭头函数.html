<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>箭头函数</title>
	</head>
	<body>
		<script type="text/javascript">
			/**  
			 * 箭头函数表达式的语法比函数表达式更简洁，
			 * 并且没有自己的this，arguments，super或new.target。
			 * 箭头函数表达式更适用于那些本来需要匿名函数的地方，并且它不能用作构造函数。
			 * 
			 * 
			 * */
			let fn = ([a, b] = [1, 2], {
				x: c
			} = {
				x: a + b
			}) => a + b + c;

			console.log(fn());
			var elements = [
			  'Hydrogen',
			  'Helium',
			  'Lithium',
			  'Beryllium'
			];
			let arr = elements.map(({ "length": lengthFooBArX }) => lengthFooBArX);
			console.log(arr);
		</script>
	</body>
</html>

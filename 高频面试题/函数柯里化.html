<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>函数柯里化</title>
	</head>
	<body>
		<script type="text/javascript">
			function add() {
				const arg = [...arguments];
				const _add = function (){
					arg.push(...arguments);
					return _add;
				}
				_add.toString = function () {
					return arg.reduce((prev, current)=>{
						return prev + current;
					},0);
				}
				return _add;
			}
			console.log(+add(1)(2)(3));
			console.log(+add(1,2,3));
			console.log(+add(1,2)(3));
			console.log(+add(1)(2,3));
		</script>
	</body>
</html>

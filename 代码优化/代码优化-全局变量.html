<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>代码优化</title>
	</head>
	<body>
		<script>
			use strict
			function fn() {
			  a = "Actually, I'm a global variable"
			}
			fn()
			
			function fn() {
			  this.a = "Actually, I'm a global variable"
			}
			fn()
			/* 避免创建全局变量
使用严格模式,在 JavaScript 文件头部或者函数的顶部加上 use strict。 */
		</script>
	</body>
</html>

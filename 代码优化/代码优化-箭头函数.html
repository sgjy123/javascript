<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>代码优化</title>
	</head>
	<body>
		<script>
			// 箭头函数表达式的语法比函数表达式更简洁。所以在开发中更推荐使用箭头函数。特别是在 vue 项目中，使用箭头函数不需要在更 this 重新赋一个变量。
			// 使用functions
			var arr = [5, 3, 2, 9, 1]
			var arrFunc = arr.map(function (x) {
			  return x * x
			})
			console.log(arrFunc)
			// 使用箭头函数
			var arr = [5, 3, 2, 9, 1]
			var arrFunc = arr.map((x) => x * x)
			console.log(arrFunc);
			// 要注意的是，箭头函数不绑定 arguments，取而代之用 rest 参数…解决。
			// 不能使用 arguments
			let fun1 = (b) => {
			  console.log(arguments)
			}
			fun1(2, 92, 32, 32) // Uncaught ReferenceError: arguments is not defined 
			
			// 使用rest 参数
			let fun2 = (...c) => {
			  console.log(c)
			}
			fun2(3, 82, 32, 11323) // [3, 82, 32, 11323]
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>按钮</title>
		<style type="text/css">
			#border-btn {
				display: flex;
				align-items: center;
				justify-content: center;
				height: 100vh;
			}
			button {
				border: 0;
				border-radius: 10px;
				background: #2ec4b6;
				text-transform: uppercase;
				color: #FFFFFF;
				font-size: 16px;
				font-weight: bold;
				padding: 15px 30px;
				outline: none;
				position: relative;
				transition: border-radius .6s;
			}
			button:hover {
				border-bottom-right-radius: 50px;
				border-top-left-radius: 50px;
			}
		</style>
	</head>
	<body>
		<div id="border-btn">
			<button type="button">hover me</button>
		</div>
	</body>
</html>

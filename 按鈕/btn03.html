<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>按钮</title>
		<style type="text/css">
			#circle-btn {
				display: flex;
				align-items: center;
				justify-content: center;
				height: 100vh;
			}

			.btn-container {
				position: relative;
			}

			button {
				border: 0;
				border-radius: 50px;
				color: #fff;
				background: #5f55af;
				padding: 15px 20px 16px 60px;
				text-transform: uppercase;
				background: linear-gradient(to right, #f72585 50%, #5f55af 50%);
				background-size: 200% 100%;
				background-position: right bottom;
				transition: all 1s linear;
			}

			svg {
				height: 100%;
				background: #f72585;
				border-radius: 50%;
				position: absolute;
				left: 0;
				top: 0%;
			}
			button:hover {
			   background-position: left bottom;
			}
		</style>
	</head>
	<body>
		<div id="circle-btn">
			<div class="btn-container">

					 p-id="3900" fill="#e6e6e6"></path>
				</svg>
				<button>hover me</button>
			</div>
		</div>
	</body>
</html>

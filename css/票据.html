<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="styles.css">
		<title>目标图形</title>
		<style>
			.outer-container {
				margin: 40px;
				width: 500px;
				height: 300px;
				border: 2px solid red;
				position: relative;
				z-index: 1;
			}

			.outer-container::before,
			.outer-container::after {
			  content: "";
			  width: 50px;
			  height: 25px;
			  background-color: white;
			  border: 2px solid red;
			  position: absolute;
			}
			
			.outer-container::before {
			  top: -2px;
			  left: calc(50% - 25px);
			  border-radius: 0 0 50% 50% / 0 0 100% 100%;
			  border-top: none;
			}
			
			.outer-container::after {
			  bottom: -2px;
			  left: calc(50% - 25px);
			  border-radius: 50% 50% 0 0 / 100% 100% 0 0;
			  border-bottom: none;
			}   
		</style>
	</head>

	<body>
		<div class="outer">
			<div class="outer-container"></div>
		</div>
	</body>

</html>

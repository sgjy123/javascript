<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>计数器</title>
		<style>
			/* 正向计算 */
			/* body {
			  counter-reset: section; 
			}
			
			h3::before {
			  counter-increment: section;
			  content: "Section " counter(section) ": "; 
			} */
			/* 反向计算-如果你的浏览器支持 reversed 函数*/
			/* body {
			  counter-reset: reversed(section);
			}
			
			h3::before {
			  counter-increment: section -1;
			  content: "Section " counter(section) ": ";
			} */

			ol {
			  counter-reset: section;
			  list-style-type: none;
			}
			
			li::before {
			  counter-increment: section;
			  content: counters(section, ".") " ";
			}


		</style>
	</head>
	<body>
		<h3>Introduction</h3>
		<h3>Body</h3>
		<h3>Conclusion</h3>
		
		<ol>
		  <li>item</li>          <!-- 1     -->
		  <li>item               <!-- 2     -->
		    <ol>
		      <li>item</li>      <!-- 2.1   -->
		      <li>item</li>      <!-- 2.2   -->
		      <li>item           <!-- 2.3   -->
		        <ol>
		          <li>item</li>  <!-- 2.3.1 -->
		          <li>item</li>  <!-- 2.3.2 -->
		        </ol>
		        <ol>
		          <li>item</li>  <!-- 2.3.1 -->
		          <li>item</li>  <!-- 2.3.2 -->
		          <li>item</li>  <!-- 2.3.3 -->
		        </ol>
		      </li>
		      <li>item</li>      <!-- 2.4   -->
		    </ol>
		  </li>
		  <li>item</li>          <!-- 3     -->
		  <li>item</li>          <!-- 4     -->
		</ol>
		<ol>
		  <li>item</li>          <!-- 1     -->
		  <li>item</li>          <!-- 2     -->
		</ol>

	</body>
</html>

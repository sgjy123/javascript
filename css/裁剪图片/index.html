<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>
			.content {
				width: 300px;
				height: 300px;
				border: 1px solid #010;
			}

			.image-container {
				height: 300px;
				width: 100%;
				overflow: hidden;
				border: 1px solid #f0f;
			}

			.cropped-image {
				width: 100%;
				height: 100%;
				object-fit: cover;
			}
		</style>
	</head>

	<body>
		<div class="content">
			<div class="image-container">
				<img class="cropped-image" src="./user-head-img.png" alt="示例图片">
			</div>
		</div>
	</body>

</html>

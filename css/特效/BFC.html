<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.wrapper{
			  /* 开启BFC */
			  overflow: hidden;
			}
			.div1 {
				width: 100px;
				height: 100px;
				background-color: green;
				margin-bottom: 10px;
			}

			.div2 {
				width: 100px;
				height: 100px;
				background-color: red;
				margin-top: 20px;
			}
		</style>
	</head>
	<body>
		<div class="div1"></div>
		<div class="div2"></div>


		<div class="wrapper">
			<div class="div1"></div>
		</div>
		<div class="div2"></div>
	</body>
</html>

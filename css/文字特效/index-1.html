<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>渐变文字效果</title>
		<style>
			body {
				background-color: #000;
			}
			.neon {
				color: transparent;
				background: linear-gradient(90deg, black 0%, white 50%, black 100%);
				-webkit-background-clip: text;
				background-clip: text;
				-webkit-animation: shining 5s linear infinite;
				animation: shining 5s linear infinite;
				background-size: 80%;
			}
			@-webkit-keyframes shining {
				from {
					background-position: -500%;
				}
			
				to {
					background-position: 500%;
				}
			}
			
			@keyframes shining {
				from {
					background-position: -500%;
				}
			
				to {
					background-position: 500%;
				}
			}
		</style>
	</head>
	<body>
		<p class="neon">【前端实验室】分享前端最新、最实用前端技术</p>
		<script>
			console.log('111')
			window.onload = function() {
				console.log('111')
				window.addEventListener('click', function () {
				  console.log('111')
				    /* if (animal1.isActive()) {

				    } else {
				        animal1.resume()
				    } */
				})
			}
			const data = [
				{
					name: "张三",
					age: 17,
					city: 11
				},
				{
					name: "张三1",
					age: 17,
					city: 12
				},
				{
					name: "张三2",
					age: 17,
					city: 13
				}
			];
			let res = [];
			for (let i = 0; i < data.length; i++) {
				const item = data[i];
				switch (item.city){
					case 11:
						item.city = '北京'
						break;
					case 12:
						item.city = '天津'
						break;
					case 13:
						item.city = '河南'
						break;		
					default:
						break;
				}
				res.push(item);
			}
			console.log(res, data);
			
			
		</script>
	</body>
</html>

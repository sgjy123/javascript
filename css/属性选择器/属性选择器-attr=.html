<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>css属性选择器</title>
		<style>
			a[target="_blank"] {
				background-color: yellow;
			}
			input[type='text'] {
				color: red;
			}
		</style>
	</head>
	<body>
		<input type="text" name="input" id="input" value="input" />
		<input type="password" name="input1" id="input1" value="input1" />
		<a href="www.baidu.com" target="_blank">点我打开新页</a>
		<a href="www.baidu.com">点我</a>
	</body>
</html>

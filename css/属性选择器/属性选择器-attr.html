<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>css属性选择器</title>
		<style>
			a[target] {
				background-color: yellow;
			}
			a[target][title] {
				color: black;
				background-color: yellow;
			}
		</style>
	</head>
	<body>
		<a href="www.baidu.com" target="_blank">点我打开新页</a>
		<a href="www.baidu.com">点我</a>
		<a href="www.baidu.com" title="点我" target="_blank">点我</a>
	</body>
</html>

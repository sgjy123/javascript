<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>css属性选择器</title>
		<style>
			div[class*="test"] {
				background-color: #66cdcc;
				color: red;
			}
		</style>
	</head>
	<body>
		<div class="first_test">第一个div元素。</div>
		<div class="second">第二个div元素。</div>
		<div class="second test">第二个div元素。</div>
		<div class="test_1 test">第三个div元素。</div>
		<div class="test test_1">第三个div元素。</div>
		<p class="test_2">这是段落中的文本。</p>
	</body>
</html>

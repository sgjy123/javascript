<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			html,
			body {
				width: 100%;
				height: 100%;
				padding: 0;
				margin: 0;
				background: #050901;
			}

			.light-wrap {
				padding: 100px 0;
			}

			.light {
				position: relative;
				width: fit-content;
				margin: 0 auto;
				padding: 25px 30px;
				color: #03e9f4;
				font-size: 24px;
				text-transform: uppercase;
				transition: 0.5s;
				letter-spacing: 4px;
				cursor: pointer;
			}

			.light:hover {
				background-color: #03e9f4;
				color: #050801;
				box-shadow: 0 0 5px #03e9f4,
					0 0 25px #03e9f4,
					0 0 50px #03e9f4,
					0 0 200px #03e9f4;
			}

			.light div {
				position: absolute;
			}

			.light div:nth-child(1) {
				width: 100%;
				height: 2px;
				top: 0;
				left: -100%;
				background: linear-gradient(to right, transparent, #03e9f4);
				animation: animate1 1s linear infinite;
			}

			.light div:nth-child(2) {
				width: 2px;
				height: 100%;
				top: -100%;
				right: 0;
				background: linear-gradient(to bottom, transparent, #03e9f4);
				animation: animate2 1s linear infinite;
				animation-delay: 0.25s;
			}

			.light div:nth-child(3) {
				width: 100%;
				height: 2px;
				bottom: 0;
				right: -100%;
				background: linear-gradient(to left, transparent, #03e9f4);
				animation: animate3 1s linear infinite;
				animation-delay: 0.5s;
			}

			.light div:nth-child(4) {
				width: 2px;
				height: 100%;
				bottom: -100%;
				left: 0;
				background: linear-gradient(to top, transparent, #03e9f4);
				animation: animate4 1s linear infinite;
				animation-delay: 0.75s;
			}

			@keyframes animate1 {
				from {
					left: -100%;
				}

				to {
					left: 100%;
				}
			}

			@keyframes animate2 {
				from {
					top: -100%;
				}

				to {
					top: 100%;
				}
			}
			
			@keyframes animate3 {
				from {
					right: -100%;
				}
			
				to {
					right: 100%;
				}
			}
			
			@keyframes animate4 {
				from {
					bottom: -100%;
				}
			
				to {
					bottom: 100%;
				}
			}
		</style>
	</head>
	<body>
		<div class="light-wrap">
			<div class="light">
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				Neon Button
			</div>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function count(str) {
			    var obj={};
			    str=str.replace(/\s/,'');
			    for(var i=0,length=str.length;i<length;i++){
			        if(obj.hasOwnProperty(str[i])){
			            obj[str[i]]++;
			        }else{
			            obj[str[i]]=1;
			        }
			    }
			    return obj;
			}
			var aaa = count('hello world');
			console.log(aaa)
		</script>
	</body>
</html>

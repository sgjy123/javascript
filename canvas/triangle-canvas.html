	<body>

		<script>

			// 注意点：如果使用 lineTo 闭合图形，是不能很好闭合拐角位的。

			// 如果需要真正闭合，可以使用 closePath() 方法。

			const cnv = document.getElementById('c')
			const cxt = cnv.getContext('2d')

			cxt.moveTo(50, 50)
			cxt.lineTo(200, 50)
			cxt.lineTo(200, 200)
			// 手动闭合
			cxt.closePath()

			cxt.lineJoin = 'miter' // 线条连接的样式。miter: 默认; bevel: 斜面; round: 圆角
			cxt.lineWidth = 20
			cxt.stroke()
		</script>
	</body>

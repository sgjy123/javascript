<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>折线</title>
	</head>
	<body>
		<canvas id="c" width="500" height="300"></canvas>
		<script type="text/javascript">
			const cnv = document.getElementById('c');
			const cxt = cnv.getContext('2d');
			cxt.moveTo(50,50);
			cxt.lineTo(50,100);
			cxt.lineTo(100,150);
			cxt.lineTo(200,150);
			cxt.stroke()
		</script>
	</body>
</html>

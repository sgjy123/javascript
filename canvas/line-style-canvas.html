<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>设置线条的属性</title>
	</head>
	<body>
		<canvas id="c" style="border: 1px solid #ccc;"></canvas>
		
		<script>
		  const cnv = document.getElementById('c')
		  const cxt = cnv.getContext('2d')
		
		  // 绘制直线
		  cxt.moveTo(50, 50)
		  cxt.lineTo(200, 50)
		
		  // 修改直线的宽度
		  cxt.lineWidth = 10
		
		  // 修改直线的颜色
		  cxt.strokeStyle = 'pink'
		
		  // 修改直线两端样式
		  cxt.lineCap = 'round' // 默认: butt; 圆形: round; 方形: square
		
		  cxt.stroke()
		</script>
	</body>
</html>

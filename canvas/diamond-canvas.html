<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>菱形</title>
	</head>
	<body>
		<canvas id="c" width="300" height="300" style="border: 1px solid #ccc;"></canvas>
		
		<script>
		  const cnv = document.getElementById('c')
		  const cxt = cnv.getContext('2d')
		
		  cxt.moveTo(150, 50)
		  cxt.lineTo(250, 100)
		  cxt.lineTo(150, 150)
		  cxt.lineTo(50, 100)
		  cxt.closePath()
		  cxt.stroke()
		</script>
	</body>
</html>

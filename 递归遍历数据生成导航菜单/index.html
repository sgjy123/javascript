<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			#content {
				width: 200px;
				height: 100vh;
				text-align: left;
			}
			ul li {
				list-style: none;
			}
			ul li a {
				color: #222;
				text-decoration: none;
			}
			#left-nav-ul li > ul {
				display: none;
			}
			#left-nav-ul li a {
				display: inline-block;
				width: 100%;
				height: 100%;
				padding: 10px;
				cursor: pointer;
				background-color: #fff;
			}
			#left-nav-ul li a:hover {
				background-color: #ecf5ff;
			}
			#left-nav-ul > li.active > ul {
				display: list-item;
			}
			#left-nav-ul > li .left-nav-child-ul > li.active ul{
				display: list-item;
			}
			
		</style>
	</head>
	<body>
		<div id="content">
			
		</div>
		<script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.8.0/jquery-1.8.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="index.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>

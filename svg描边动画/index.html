<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.p {
				/* // 设置描边颜色 */
				stroke: red;
				/* // 描边宽 */
				stroke-width: 2;
				/* // 描边间隔 */
				stroke-dasharray: 200;
				/* // 描边虚线偏移 */
				stroke-dashoffset: 200;
				/* // 设置动画 */
				animation: stroke 2s;
			}
			@keyframes stroke {
				to {
					stroke-dashoffset: 2;
				}
			}
		</style>
	</head>
	<body>
		<svg class="icon" width='200' height='200'>
			<line class="p" x1='0' y1='50%' x2='100%' y2='50%' />
		</svg>
	</body>
</html>

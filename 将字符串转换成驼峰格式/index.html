<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function cssStyle2DomStyle(sName) {
			    return sName.replace(/-[a-zA-Z]{1}/g, function($1,$2) {
			        return $2 === 0? $1[1]: $1.toUpperCase()[1]
			    })
			}
			var aaa  = cssStyle2DomStyle('font-size');
			console.log(aaa)
		</script>
	</body>
</html>

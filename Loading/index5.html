<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Loading-电池加载</title>
		<link rel="stylesheet" href="./style.css">
		<style>
			.progress-5 {
			  width:80px;
			  height:40px;
			  border:2px solid #000;
			  padding:3px;
			  background: 
			    repeating-linear-gradient(90deg,#000 0 10px,#0000 0 16px) 
			    0/0% no-repeat content-box content-box;
			  position: relative;
			  animation:p5 2s infinite steps(6);
			}
			/* .progress-5::before {
			  content:"";
			  position: absolute;
			  top: 50%;
			  left:100%;
			  transform: translateY(-50%);
			  width:10px;
			  height: 10px;
			  border: 2px solid #000;
			} */
			.progress-5::before {
			  content:"";
			  position: absolute;
			  top:-2px;
			  bottom:-2px;
			  left:100%;
			  width:10px;
			  background:
			    linear-gradient(
			        #0000   calc(50% - 7px),#000 0 calc(50% - 5px),
			        #0000 0 calc(50% + 5px),#000 0 calc(50% + 7px),#0000 0) left /100% 100%,
			    linear-gradient(#000 calc(50% - 5px),#0000 0 calc(50% + 5px),#000 0) left /2px 100%,
			    linear-gradient(#0000 calc(50% - 5px),#000 0 calc(50% + 5px),#0000        0) right/2px 100%;
			  background-repeat:no-repeat;
			}
			@keyframes p5 {
			    100% {background-size:120%}
			}
		</style>
	</head>
	<body>
		<div class="progress-5"></div>
	</body>
</html>

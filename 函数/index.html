<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- <script src="index.js" type="text/javascript" charset="utf-8"></script> -->
		<style>
			.box {
				position: relative;
				text-align: center;
				height: 23px;
				display: flex;
				flex-wrap: wrap;
				justify-content: center;
			}
			.border01 {
				width: 100%;
				border-bottom: 1px solid red;
				margin-bottom: 3px;
			}
			.border02 {
				width: 100%;
				border-bottom: 1px solid red;
			}
			.txt {
				position: absolute;
				line-height: 30px;
				height: 30px;
				top: 0;
				background-color: #fff;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="border01"></div>
			<div class="border02"></div>
			<span class="txt">
				123456
			</span>
		</div>
	</body>
</html>

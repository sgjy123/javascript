<!DOCTYPE html>
<html>
	<title>拖动表格列</title>
	<head>
	  <style>
	    .table {
	      border: 1px solid #ccc;
	      border-collapse: collapse;
	    }
	    .table th,
	    .table td {
	      border: 1px solid #ccc;
	    }
	    .table th,
	    .table td {
	      padding: 10px;
	      text-align: center;
	      box-sizing: border-box;
	    }
	    .draggable {
	      cursor: move;
	      user-select: none;
	    }
	    .list {
	      /* border-left: 1px solid #ccc; */
	      border-top: 1px solid #ccc;
	      /* display: flex; */
	    }
	    .list__table {
	      border-collapse: collapse;
	      border: none;
	    }
	    .list__table th,
	    .list__table td {
	      border: 1px solid #ccc;
	      /* border-left: none; */
	      border-top: none;
	      box-sizing: border-box;
	      padding: 10px;
	      text-align: center;
	    }
	    .placeholder {
	      background-color: #edf2f7;
	      border: 2px dashed #cbd5e0;
	      box-sizing: border-box;
	    }
	    .dragging {
	      background: #fff;
	      border-left: 1px solid #ccc;
	      border-top: 1px solid #ccc;
	      z-index: 999;
	    }
	  </style>
	</head>
	<body>
		<table id="table" class="table">
		  <thead>
		    <tr>
		      <th>序号</th>
		      <th>日期</th>
		      <th>姓名</th>
		      <th>省份</th>
		      <th>城市</th>
		      <th>地址</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr>
		      <td>1</td>
		      <td>2024-04-01</td>
		      <td>小小红</td>
		      <td>广东</td>
		      <td>广州市</td>
		      <td>广东省广州市xxxxxx</td>
		    </tr>
		    <tr>
		      <td>2</td>
		      <td>2024-04-02</td>
		      <td>小小绿</td>
		      <td>广东</td>
		      <td>深圳市</td>
		      <td>广东省深圳市xxxxxx</td>
		    </tr>
		    <tr>
		      <td>3</td>
		      <td>2024-04-03</td>
		      <td>小小黄</td>
		      <td>广东</td>
		      <td>中山市</td>
		      <td>广东省中山市xxxxx</td>
		    </tr>
		    <tr>
		      <td>4</td>
		      <td>2024-04-04</td>
		      <td>小小白</td>
		      <td>广东</td>
		      <td>佛山市</td>
		      <td>广东省佛山市xxxx</td>
		    </tr>
		    <tr>
		      <td>5</td>
		      <td>2024-04-05</td>
		      <td>小小黑</td>
		      <td>广东</td>
		      <td>汕头市</td>
		      <td>广东省汕头市xxxxxx</td>
		    </tr>
		  </tbody>
		</table>
	</body>
	<script src="./index.js"></script>
</html>
